<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="hero">
			<div class="container">
				<header class="header">
					<a href="#" class="header__logo"><img src="./img/logo.svg" alt="logo Landguru" /></a>
					<nav class="header__nav nav">
						<ul class="nav-list">
							<li class="nav__item"><a class="nav__link" href="#">Home</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Adversite</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Supports</a></li>
							<li class="nav__item"><a class="nav__link" href="#">Marketing</a></li>
						</ul>
					</nav>
					<button class="button">Get Started</button>
				</header>
				<div class="hero__content">
					<img class="hero__content-img" src="./img/mockup-hero.png" alt="mockup phone" />
					<div class="hero-content">
						<h1 class="hero-content__title">Experience your ultimate mobile application</h1>
						<p class="hero-content__subtitle">
							Get your blood tests delivered at let home collect sample from the victory of the managments
							that supplies best design system guidelines ever.
						</p>
						<button class="hero-content__button button button--white">Get Started</button>
						<button class="hero-content__button-video">Watch Video</button>
						<label class="hero-content__sponsors sponsors">
							Sponsored by:
							<ul class="sponsors__list">
								<li class="sponsors__item"><img src="./img/sponsor-paypal.png" alt="logo paypal" /></li>
								<li class="sponsors__item"><img src="./img/sponsor-google.png" alt="logo google" /></li>
								<li class="sponsors__item">
									<img src="./img/sponsor-dropbox.png" alt="logo dropbox" />
								</li>
							</ul>
						</label>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
